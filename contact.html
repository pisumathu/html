<header>
    <div class="logo">
        <img src="images/logo.png" alt="your company name" title="Company Name" />

    </div>

<!-- main section -->

   

    
<section class="HomeAbout">
    <h3>Contact us :</h3>

    <!-- left clm -->
    <div class="col-6">
        <h5>Pisumathu Enterprises</h5>
        <p>
            D.No. 47, Street Address,<br />
            Rajajinagar,<br />
            Bengaluru - 560010.
        </p>
    </div>
    
    <!-- right clm-->
    <div class="col-6">
        
        <h3>Contact Form :</h3>
        
        <form action="" method="get" >
            
            <div class="form-group">
                <label>Name :</label>
                <input type="text" name="name" class="form-controls" />
            </div>
            
            <div class="form-group">
                <label>Mobile :</label>
                <input type="number" name="mobile" class="form-controls"  />
            </div>
            
            <div class="form-group">
                <label>Email :</label>
                <input type="email" name="email" class="form-controls"  />
            </div>
            
            <div class="form-group">
                <label>Gender :</label>
                <input type="radio" name="gender" value="male" /> Male
                <input type="radio" name="gender" value="female" /> Female
            </div>
            
            <div class="form-group">
                <label>City :</label>
                <select class="form-controls" >
                    <option value="Bengaluru" >Bengaluru</option>
                    <option value="Hubballi" >Hubballi</option>
                    <option value="Mysooru" >Mysooru</option>
                    <option value="Bidar" >Bidar</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Message </label>
                <textarea name="message" cols="25" rows="5" class="form-controls"  ></textarea>
            </div>
            
            <div class="form-group">
                <input type="checkbox" name="agree" required="" checked="" /> I agree all terms and conditions.
                
            </div>
            
            <div class="form-group">
                <input type="submit" name="contactForm" value="SUBMIT" />
                <br /><br />
                <button type="submit" name="contactForm" >SUBMIT</button>
                
            </div>
        </form>
        
    </div>
    
    <div class="clear"></div>
